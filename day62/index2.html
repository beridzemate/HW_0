<!DOCTYPE html>
<html>
<head>
    <title>Sum of All Numbers</title>
</head>
<body>
    <script>
        function sumOfNumbers(start, end) {
            let sum = 0;
            for (let i = start; i <= end; i++) {
                sum += i;
            }
            return sum;
        }

        console.log(sumOfNumbers(1, 10)); // Example usage
    </script>
</body>
</html>
