<!DOCTYPE html>
<html>
<head>
    <title>Sum of Even Numbers</title>
</head>
<body>
    <script>
        function sumOfEvenNumbers(start, end) {
            let sum = 0;
            for (let i = start; i <= end; i++) {
                if (i % 2 === 0) {
                    sum += i;
                }
            }
            return sum;
        }

        console.log(sumOfEvenNumbers(1, 10)); // Example usage
    </script>
</body>
</html>
