<!DOCTYPE html>
<html>
<head>
  <title>Fetch Conditional Display</title>
</head>
<body>
  <div id="post"></div>

  <script>
    fetch('https://jsonplaceholder.typicode.com/posts/1')
      .then(response => response.json())
      .then(data => {
        setTimeout(() => {
          if (data.userId === 1) {
            const postDiv = document.getElementById('post');
            postDiv.innerHTML = `<h1>${data.title}</h1><p>${data.body}</p>`;
          }
        }, 3000);
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
