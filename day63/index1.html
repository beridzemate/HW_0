<!DOCTYPE html>
<html>
<head>
    <title>Number Comparison</title>
</head>
<body>
    <h1>Compare Two Numbers</h1>
    <form id="compareForm">
        <label for="num1">First Number:</label>
        <input type="number" id="num1" name="num1" required>
        
        <label for="num2">Second Number:</label>
        <input type="number" id="num2" name="num2" required>
        
        <button type="submit">Compare</button>
    </form>

    <script>
        document.getElementById('compareForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            
            if (num1 > num2) {
                console.log(`True: ${num1} is greater than ${num2}`);
            } else if (num1 < num2) {
                console.log(`False: ${num1} is less than ${num2}`);
            } else {
                console.log(`Equal: ${num1} is equal to ${num2}`);
            }
        });
    </script>
</body>
</html>
