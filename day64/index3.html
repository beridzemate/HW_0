<!DOCTYPE html>
<html>
<head>
    <title>Confirm and Log</title>
</head>
<body>
    <script>
        let userResponse = confirm("Do you agree with the terms and conditions?");
        
        if (userResponse) {
            console.log("User agreed with the terms and conditions.");
        } else {
            console.log("User did not agree with the terms and conditions.");
        }
    </script>
</body>
</html>
